<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cs571api.cs.wisc.edu/tools/f24/badgerguard/badgerguard.js" defer></script>
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<img src="./chili.png" width="400" height="400">
		<h1>Easy 7-Ingredient Chili</h1>
		<p>by OpenAI</p>
		<h2>Ingredients</h2>	
		<table>
			<thead>
				<tr>
					<th>Amount</th>
					<th>Unit</th>
					<th>Item</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<th>lb</th>
					<th>ground beef</th>
				</tr>
				<tr>
					<th>15</th>
					<th>oz</th>
					<th>kidney beans (drained and rinsed)</th>
				</tr>
				<tr>
					<th>14.5</th>
					<th>oz</th>
					<th>diced tomatoes (with juice)</th>
				</tr>
			</tbody>
		</table>
		<label for="num-servings">Number of Servings</label>
		<select id="num-servings">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<h2>Instructions</h2>
		<ol>
			<li>Cook</li>
			<li>Simmer</li>
		</ol>
		<button>Display Review</button>
	</body>
</html>
